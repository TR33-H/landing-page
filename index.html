<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Landing Page</title>
        <link href="https://fonts.googleapis.com/ccs2?
        family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="hero">
                <div class = "header">
                    <img src="photos/colorado-colored.svg" alt="logo" class="header-logo">
                    <div class="header-links">
                        <a>header link one</a>
                        <a>header link two</a>
                        <a>header link three</a>
                    </div>
                </div>
                <div class="base">
                    <div class="left-bottom">
                        <h1 class="mainHeroText">This website is awesome</h1>
                        <p class="secondaryHeroText">This website has some subtext that goes here under the
                            main title. It's a smaller font and the color is lower
                            contrast
                        </p>
                        <button>Sign up</button>
                    </div>
                    <div class="left-right">
                        <img src="photos/colorado-5156229_1920.jpg" alt="colorado skyline" class="mainImg">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
